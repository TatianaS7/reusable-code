<!-- Image Upload -->
<label for="imgUpload">Upload Image:</label>
<input type="file" accept="image/*" name="imgUpload"
    id="imgUpload" required>


<!-- Video Upload -->
<label for="vidUpload">Upload Video:</label>
<input type="file" accept="video/*" name="vidUpload"
    id="vidUpload" required>

<!-- Audio Upload -->
<label for="audioUpload">Upload Audio:</label>
<input type="file" accept="audio*/" name="audioUpload"
    id="audioUpload" required>
